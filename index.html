<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List | melio0504</title>
  <link rel="shortcut icon" href="./public/favicon.png" type="image/png">
</head>
<body>
  <header>
    <button class="menu-toggle">
      <img src="/public/images/hamburger.png" title="Main menu" alt="Menu icon" draggable="false">
    </button>
    <img class="logo" src="/public/images/logo.png" title="Todo List" alt="logo" draggable="false">
    <h1 class="title">Tasks</h1>

    <div class="right-side">
      <div class="tooltip">
        <button class="author" title="FAQ">
          <img src="/public/images/question.png" alt="Author icon" draggable="false">
        </button>
        <span class="tooltiptext">Made by Romelio Teodoro</span>
      </div>
      <img class="profile-icon" src="/public/images/pfp.png" title="Profile Picture" alt="profile picture" draggable="false">
    </div>
  </header>
  <div class="wrapper">
    <nav class="sidebar">
      <button id="createBtn" title="Create">
        <img src="/public/images/plus.png" alt="Plus icon" draggable="false">
        <span>Create</span>
      </button>
      <button id="allTasksBtn">
        <img src="/public/images/to-do-list.png" alt="All Tasks icon" draggable="false">
        <span>All Tasks</span>
      </button>
      <button id="starredBtn">
        <img src="/public/images/star.png" alt="Star icon" draggable="false">
        <span>Starred</span>
      </button>

      <div class="list">
        <h3>Lists</h3>
        <button id="showListBtn">
          <img src="/public/images/down-arrow.png" alt="list button" draggable="false">
        </button>
      </div>
      <div class="listContent">
        <!-- Show available list -->
      </div>

      <button id="createNewListBtn">
        <img src="/public/images/plus.png" alt="Plus icon" draggable="false">
        <span>Create new list</span>
      </button>
    </nav>
    <main class="task-container">
      <!-- List containers will be dynamically created here -->
    </main>
  </div>

  <!-- Create New Task Dialog -->
  <div class="dialog-backdrop" id="createDialog">
    <div class="dialog-container">
      <button class="dialog-close" id="closeDialog">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <form class="dialog-form" id="createTaskForm">
        <input type="text" id="taskTitle" class="dialog-input" placeholder="Add title" required>
        
        <div class="datetime-container">
          <input type="date" id="taskDate" class="dialog-date">
          <select id="taskTime" class="dialog-time">
            <option value="01:00">1:00 AM</option>
            <option value="02:00">2:00 AM</option>
            <option value="03:00">3:00 AM</option>
            <option value="04:00">4:00 AM</option>
            <option value="05:00">5:00 AM</option>
            <option value="06:00">6:00 AM</option>
            <option value="07:00">7:00 AM</option>
            <option value="08:00">8:00 AM</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="01:00">1:00 PM</option>
            <option value="02:00">2:00 PM</option>
            <option value="03:00">3:00 PM</option>
            <option value="04:00">4:00 PM</option>
            <option value="05:00">5:00 PM</option>
            <option value="06:00">6:00 PM</option>
            <option value="07:00">7:00 PM</option>
            <option value="08:00">8:00 PM</option>
            <option value="09:00">9:00 PM</option>
            <option value="10:00">10:00 PM</option>
            <option value="11:00">11:00 PM</option>
            <option value="12:00">12:00 AM</option>
          </select>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="allDay" class="dialog-checkbox">
          <label for="allDay">All day</label>
        </div>

        <select id="repeatOption" class="dialog-select">
          <option value="none">Does not repeat</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly on {day}</option>
          <option value="monthly">Monthly on {date}</option>
          <option value="annually">Annually on {date}</option>
        </select>

        <textarea id="taskDescription" class="dialog-textarea" placeholder="Description"rows="4"></textarea>

        <select id="taskList" class="dialog-select">
          <option value="My Tasks">My Tasks</option>
        </select>

        <div class="dialog-actions">
          <button type="button" class="dialog-cancel" id="cancelDialog">Cancel</button>
          <button type="submit" class="dialog-submit">Create</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
