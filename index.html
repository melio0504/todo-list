<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List | melio0504</title>
  <link rel="shortcut icon" href="./public/favicon.png" type="image/png">
</head>
<body>
  <header>
    <button class="menu-toggle">
      <img src="/public/images/hamburger.png" title="Main menu" alt="Menu icon">
    </button>
    <img class="logo" src="/public/images/logo.png" alt="logo">
    <h1 class="title">Tasks</h1>

    <div class="right-side">
      <button class="author" title="FAQ">
        <img src="/public/images/question.png" alt="Author icon">
      </button>
      <img class="profile-icon" src="/public/images/pfp.png" alt="profile picture">
    </div>
  </header>
  <div class="wrapper">
    <nav class="sidebar">

      <button id="createBtn" title="Create">
        <img src="/public/images/plus.png" alt="Plus icon">
        <span>Create</span>
      </button>
      <button id="allTasksBtn">
        <img src="/public/images/to-do-list.png" alt="All Tasks icon">
        <span>All Tasks</span>
      </button>
      <button id="starredBtn">
        <img src="/public/images/star.png" alt="Star icon">
        <span>Starred</span>
      </button>

      <div class="list">
        <h3>Lists</h3>
        <button id="showListBtn">
          <img src="/public/images/down-arrow.png" alt="list button">
        </button>
      </div>
      <div class="listContent">
        <!-- Show available list -->
      </div>

      <button id="createNewListBtn">
        <img src="/public/images/plus.png" alt="Plus icon">
        <span>Create new list</span>
      </button>
    </nav>
    <main class="task-container">
      <div class="list-container">
        <div class="list-heading">
          <div class="list-name">
            <p id="listName">My Tasks</p>
            <button id="listOptions">
              <img src="/public/images/list.png" alt="List button">
            </button>
          </div>
          <button id="addTaskBtn">
            <img src="/public/images/add-task-icon.png" alt="Add Icon">
            <span>Add a task</span>
          </button>
        </div>
        <div class="list-task">
          <!-- Date heading -->
          <span id="taskDeadline">Today</span>
          <!-- Task container -->
          <div class="task-details">
            <!-- Input dialog -->
            <button id="checkBtn">
              <img src="/public/images/circle.png" alt="check button">
            </button>
            <div class="task-name">
              <p>Eat Breakfast</p>
              <button id="dateBtn">
                Today, 7:00am
              </button>
            </div>
          </div>
            
          <!-- Complete dropdown -->
          <button id="completedBtn">
            <img src="/public/images/right-arrow.png" alt="Complete button">
            <p>Completed (20)</p>
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
